        <div class="form-item sign-up">

              <input id="reg-username" placeholder="Nome de Utilizador" type="text" required/> <!--name="Username"-->
              <input id="reg-password" placeholder="Palavra Pass" type="Password" minlength="6" required/> <!--name="Password"-->
